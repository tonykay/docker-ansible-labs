    group: frontends 
    ip: 172.3.26.3
    ssh_port_map: "2223:22"
  server:
    name: app1
    group: apps
    ip: 172.3.26.4
    ssh_port_map: "2224:22"
  server:
    name: app2
    group: apps 
    ip: 172.3.26.5
    ssh_port_map: "2225:22"
  server:
    name: appdb1
    group: appdbs 
    ip: 172.3.26.6
    ssh_port_map: "2226:22"
    exposed_port_map: "8080:80"
  server:
